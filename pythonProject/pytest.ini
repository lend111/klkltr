[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
markers =
    unit: Модульные тесты
    integration: Интеграционные тесты
    exception: Тесты исключений
    boundary: Тесты граничных значений
    calculation: Тесты расчетов
    creation: Тесты создания объектов
    methods: Тесты методов
    format: Тесты форматирования
    parametrize: Параметризованные тесты